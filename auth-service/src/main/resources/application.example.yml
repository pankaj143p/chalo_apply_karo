# ================================
# Auth Service Configuration
# ================================
# Copy this file to application.yml and update values as needed

server:
  port: 8081

spring:
  application:
    name: auth-service
  
  # Database Configuration
  # Replace with your PostgreSQL credentials
  datasource:
    url: jdbc:postgresql://localhost:5432/job_portal
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT Configuration
# IMPORTANT: Change this secret in production! Use a strong 256-bit key
jwt:
  secret: your-256-bit-secret-key-here-change-in-production-minimum-32-characters
  expiration: 86400000  # 24 hours in milliseconds

# Logging
logging:
  level:
    com.jobportal.auth: DEBUG
