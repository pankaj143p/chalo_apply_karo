# ================================
# Job Service Configuration
# ================================
# Copy this file to application.yml and update values as needed

server:
  port: 8082

spring:
  application:
    name: job-service
  
  # Database Configuration
  # Replace with your PostgreSQL credentials
  datasource:
    url: jdbc:postgresql://localhost:5432/job_portal
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# Logging
logging:
  level:
    com.jobportal.job: DEBUG
    com.jobportal.job.client: DEBUG
