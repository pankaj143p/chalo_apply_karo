# ================================
# API Gateway Configuration
# ================================
# Copy this file to application.yml and update values as needed

server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
        - id: job-service
          uri: lb://JOB-SERVICE
          predicates:
            - Path=/api/jobs/**
        - id: application-service
          uri: lb://APPLICATION-SERVICE
          predicates:
            - Path=/api/applications/**
      default-filters:
        - name: AuthenticationFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# JWT Configuration
# IMPORTANT: Change this secret in production! Use a strong 256-bit key
jwt:
  secret: your-256-bit-secret-key-here-change-in-production-minimum-32-characters
