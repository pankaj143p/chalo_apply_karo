# ================================
# Application Service Configuration
# ================================
# Copy this file to application.yml and update values as needed

server:
  port: 8083

spring:
  application:
    name: application-service
  
  # Database Configuration
  # Replace with your PostgreSQL credentials
  datasource:
    url: jdbc:postgresql://localhost:5432/job_portal
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Email Configuration (for sending notifications)
  # Using Gmail SMTP - you can change to any SMTP provider
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-gmail-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# App-specific mail settings
app:
  mail:
    from: noreply@yourcompany.com
    enabled: false  # Set to true to enable email notifications

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

# Logging
logging:
  level:
    com.jobportal.application: DEBUG
    com.jobportal.application.client: DEBUG

# ================================
# EMAIL SETUP INSTRUCTIONS
# ================================
# 
# For Gmail:
# 1. Go to Google Account -> Security
# 2. Enable 2-Step Verification
# 3. Go to App passwords (search for it)
# 4. Generate new app password for "Mail"
# 5. Use the 16-character password (without spaces)
#
# For other providers, update host and port accordingly:
# - Outlook: smtp.office365.com, port 587
# - Yahoo: smtp.mail.yahoo.com, port 587
# - Custom SMTP: your-smtp-server.com
